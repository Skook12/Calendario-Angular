<div class="container-fluid  h-150">
  <div class="row h-100">
    <div class="col-md-3 h-100 text-center" style="background-color:red;">

      <div class="card bg-danger rounded mt-5">
        <div class="card-header">
          <h5 class="text-white">local do titulo do calendario</h5>
        </div>
      </div>

      <div class="card  rounded mt-3 mb-3">
        <div class="card-body  m-0 p-0" >
          <div class="row  m-0 p-0">
            <div class="col-md-12 m-0 p-0" style="background-color:#000000">
              <bs-datepicker-inline   [bsValue]="bsInlineValue"></bs-datepicker-inline>
          </div>
          </div>
        </div>
      </div>

      <span *ngFor="let item of projetoList">
        <app-newcomponent [projeto]="item"></app-newcomponent>
      </span>

    </div>

    
    <div class="col-md-9  flex-fill"  >

      <div class="row" style="height:5%" >
        <div class="col-md-9 text-left" style="background-color:yellow;">
          <h2 class="text-black">Hoje&nbsp;</h2>
        </div>
        <div class="col-md-3 text-right" style="background-color:green;">
          <h5 class="text-white">Luciano Santos</h5>
        </div>
      </div>
    
        <div class="row  "  style="background-color:aliceblue;height:95%;">
          <div class="col-md-4 text-center ">
            <div class="col-md-12 bg-white h-100 mt-3">
              <div class="row">
                <div class="col">
                  <div class="text-primary text-left titulotarefa">New Request</div>
                <div class="col-md-12" *ngFor="let item of tarefaList">
                  <app-componenterefa [tarefa]="item"></app-componenterefa>
                </div>
   
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 text-center ">
            <div class="col-md-12 bg-white h-100 mt-3">
              <div class="row">
                <div class="col">
                  <div class="text-primary text-left titulotarefa">In progress</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 text-center ">
            <div class="col-md-12 bg-white h-100 mt-3">
              <div class="row">
                <div class="col">
                  <div class="text-primary text-left titulotarefa">Complete</div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>
<router-outlet></router-outlet>
